# The main job for bronze_to_silver_country_indices.
resources:
  jobs:
    bronze_to_silver_country_indices_job:
      name: bronze_to_silver_country_indices_job

      tasks:
        - task_key: ingest_countries_task
          job_cluster_key: era5_dev_country_indices
          notebook_task:
            notebook_path: ../src/[1] Ingest_Countries.py

        - task_key: validate_countries_task
          depends_on:
            - task_key: ingest_countries_task
          job_cluster_key: era5_dev_country_indices
          notebook_task:
            notebook_path: ../src/[2] Validate_Countries.py

        - task_key: tessellate_countries_task
          depends_on:
            - task_key: validate_countries_task
          job_cluster_key: era5_dev_country_indices
          notebook_task:
            notebook_path: ../src/[3] Tessellate_Countries.py

        - task_key: viz_countries_task
          depends_on:
            - task_key: tessellate_countries_task
          job_cluster_key: era5_dev_country_indices
          notebook_task:
            notebook_path: ../src/[4] Viz_Countries.py

        - task_key: union_chips_task
          depends_on:
            - task_key: viz_countries_task
          job_cluster_key: era5_dev_country_indices
          notebook_task:
            notebook_path: ../src/[5] Union_Chips.py

      job_clusters:
        - job_cluster_key: era5_dev_country_indices
          new_cluster:
            spark_version: 13.3.x-scala2.12  # Updated Spark version
            node_type_id: r5d.4xlarge  # Updated node type
            runtime_engine: "PHOTON"  # Enabling Photon acceleration
            autoscale:
              min_workers: 2
              max_workers: 8
