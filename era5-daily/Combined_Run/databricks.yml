# This is a Databricks asset bundle definition for combined_run.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: combined_run

include:
  - resources/*.yml

artifacts:
  # custom artifacts we can use to make one source of truth
  schemas:
    # these define the table schemas used in this DAB
    path: schemas/schema.yaml

run_as:
  service_principal_name: "19ea432a-82df-43ec-b76a-badd530f8d60"

targets:
  pilot:
    mode: development
    workspace:
      host: ${DATABRICKS_HOST}
    environment:
      SCHEMA_YAML_PATH: ${bundle.artifacts.schemas.path}
