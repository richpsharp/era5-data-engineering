tables:
  era5_inventory_table_v2:
    database: era5-daily-data
    schema: bronze_dev
    columns:
      - name: ingested_at
        type: timestamp
        nullable: false
        description: "Datetime of ingestion"
      - name: Source_File_Path
        type: string
        nullable: false
        description: "Path to source file relative to the volume"
      - name: source_modified_at
        type: timestamp
        nullable: false
        description: "Timestamp when the source file was last modified in S3"
      - name: data_date
        type: date
        nullable: true
        description: "Calendar date represented by the data"
