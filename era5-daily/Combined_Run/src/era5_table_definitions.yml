tables:
  era5_gwsc_inventory_table_v2:
    database: era5_daily_data
    schema: bronze_dev
    columns:
      - name: ingested_at
        type: timestamp
        nullable: false
        description: "Timestamp of ingestion"
      - name: source_file_path
        type: string
        nullable: false
        description: "Path to source file relative to the volume root"
      - name: file_hash
        type: string
        nullable: false
        description: "Cryoptographic hash of source_file_path contents"
      - name: active_file_path
        type: string
        nullable: false
        description: "Path to file that can be actively retrieved"
      - name: source_modified_at
        type: timestamp
        nullable: false
        description: "Timestamp when the source file was last modified in S3"
      - name: data_date
        type: date
        nullable: true
        description: "Calendar date represented by the data"
