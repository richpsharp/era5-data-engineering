

## Combined ERA5 Workflow

name: "Combined ERA5 Workflow"

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - dev-main
      - staging

jobs:
  # Job 1: deploy_era5_source_to_staging_job
  deploy_era5_source_to_staging:
    name: "Deploy era5_source_to_staging_job"
    runs-on: ubuntu-latest

    steps:
      # Check out this repo, so that this workflow can access it.
      - uses: actions/checkout@v3
      
      # Download the Databricks CLI.
      # See https://github.com/databricks/setup-cli
      - uses: databricks/setup-cli@main

      - name: Set Databricks Secrets
        id: set_secrets
        run: |
          if [[ "${{ github.event.pull_request.base.ref }}" == "dev-main" ]]; then
            echo "Using development secrets"
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST_DEVELOPMENT }}" >> $GITHUB_ENV
            echo "DATABRICKS_CLIENT_ID=${{ secrets.DATABRICKS_CLIENT_ID_DEVELOPMENT }}" >> $GITHUB_ENV
            echo "DATABRICKS_CLIENT_SECRET=${{ secrets.DATABRICKS_CLIENT_SECRET_DEVELOPMENT }}" >> $GITHUB_ENV
          elif [[ "${{ github.event.pull_request.base.ref }}" == "staging" ]]; then
            echo "Using staging secrets"
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST_STAGING }}" >> $GITHUB_ENV
            echo "DATABRICKS_CLIENT_ID=${{ secrets.DATABRICKS_CLIENT_ID_STAGING }}" >> $GITHUB_ENV
            echo "DATABRICKS_CLIENT_SECRET=${{ secrets.DATABRICKS_CLIENT_SECRET_STAGING }}" >> $GITHUB_ENV
          else
            echo "Unknown base branch"
            exit 1
          fi

      - run: databricks bundle deploy
        working-directory: ./era5-daily/Combined_Run
        env:
          DATABRICKS_HOST: ${{ env.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ env.DATABRICKS_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ env.DATABRICKS_CLIENT_SECRET }}

  run_era5_source_to_staging:
    name: "Run era5_source_to_staging_job"
    runs-on: ubuntu-latest
    needs:
      - deploy_era5_source_to_staging

    steps:
      - uses: actions/checkout@v3
      # Download the Databricks CLI.
      # See https://github.com/databricks/setup-cli
      - uses: databricks/setup-cli@main

      - name: Set Databricks Secrets
        id: set_secrets
        run: |
          if [[ "${{ github.event.pull_request.base.ref }}" == "dev-main" ]]; then
            echo "Using development secrets"
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST_DEVELOPMENT }}" >> $GITHUB_ENV
            echo "DATABRICKS_CLIENT_ID=${{ secrets.DATABRICKS_CLIENT_ID_DEVELOPMENT }}" >> $GITHUB_ENV
            echo "DATABRICKS_CLIENT_SECRET=${{ secrets.DATABRICKS_CLIENT_SECRET_DEVELOPMENT }}" >> $GITHUB_ENV
          elif [[ "${{ github.event.pull_request.base.ref }}" == "staging" ]]; then
            echo "Using staging secrets"
            echo "DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST_STAGING }}" >> $GITHUB_ENV
            echo "DATABRICKS_CLIENT_ID=${{ secrets.DATABRICKS_CLIENT_ID_STAGING }}" >> $GITHUB_ENV
            echo "DATABRICKS_CLIENT_SECRET=${{ secrets.DATABRICKS_CLIENT_SECRET_STAGING }}" >> $GITHUB_ENV
          else
            echo "Unknown base branch"
            exit 1
          fi

      - run: databricks bundle run era5_source_to_staging_job --refresh-all
        working-directory: ./era5-daily/Combined_Run
        env:
          DATABRICKS_HOST: ${{ env.DATABRICKS_HOST }}
          DATABRICKS_CLIENT_ID: ${{ env.DATABRICKS_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ env.DATABRICKS_CLIENT_SECRET }}

